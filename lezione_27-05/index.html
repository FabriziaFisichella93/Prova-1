<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="" enctype="multipart/form-data">
      <button aria-label="Chiudi finestra">X</button>
      <button aria-hidden="true" tabindex="1">X</button>

      <p title="Ciccio non è bello" translate="no">Ciccio</p>

      <div>
        <textarea
          name="testo"
          placeholder="Inserisci il tuo testo..."
          rows="3"
          cols="30"
          maxlength="25"
          spellcheck="true"
        ></textarea>
      </div>

      <hr />

      <label for="select">Scegli un'opzione:</label>
      <select name="select" id="select">
        <option value="opzione1">Opzione 1</option>
        <option value="opzione2" disabled>Opzione 2</option>
        <option value="opzione3" selected>Opzione 3</option>
      </select>

      <hr />

      <!-- genera un bottone generico che attiva funzioni esterne al form -->
      <input type="button" value="Registrati al sito" onclick="" />
      <button onclick="">Torna indietro</button>

      <!-- genera un bottone che attiva l'onsubmit del form -->
      <input type="submit" value="Registrati al sito" />
      <button type="submit">Torna indietro</button>

      <!-- svuota tutti i campi del form in automatico -->
      <input type="reset" value="Cancella tutto" />
      <button type="reset">Cancella tutto</button>
      <hr />

      <input type="file" name="file" accept=".jpg, .jpeg, .png" multiple />

      <hr />

      <input
        type="text"
        maxlength="20"
        name="nome-utente"
        placeholder="Inserisci il tuo nome..."
      />
      <hr />
      <input
        type="password"
        maxlength="20"
        name="password"
        placeholder="Inserisci la tua password..."
      />

      <hr />

      <input
        type="email"
        name="email"
        placeholder="john.doe@email.com"
        required
      />

      <hr />

      <input type="search" name="ricerca" placeholder="Cerca..." />

      <hr />

      <input
        type="number"
        name="eta"
        placeholder="Inserisci la tua età..."
        min="0"
        max="120"
      />

      <hr />

      <input type="range" name="range" min="0" max="100" />

      <hr />

      <p>
        Ciao, sono un <span>paragrafo di testo</span> che spiega come utilizzare
        i campi
      </p>

      <input type="time" />
      <input type="date" />
      <input type="datetime-local" />

      <hr />

      <h4>Scegli il tuo colore:</h4>
      <div>
        <label>
          <input type="checkbox" name="valore1" />
          Accetto i termini e le condizioni
        </label>
      </div>

      <div>
        <label>
          <input type="checkbox" name="valore1" />
          Ciao
        </label>
      </div>

      <div>
        <label>
          <input type="checkbox" name="valore1" />
          Pippo
        </label>
      </div>

      <div>
        <label>
          <input type="radio" name="colore" value="rosso" />
          Rosso
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="colore" value="verde" />
          Verde
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="colore" value="blu" />
          Blu
        </label>
      </div>

      <label for="select-colore">Scegli il tuo colore:</label>
      <input type="color" id="select-colore" name="colore" value="#ff0000" />

      <input type="url" name="sito-web" placeholder="https://www.example.com" />

      <!-- <input
        name="nome-utente"
        placeholder="Inserisci il tuo nome..."
        value="Ciccio"
        required
        disabled
      /> -->

      <!--         <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
    
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required />
    
        <label for="eta">Età:</label>
        <input type="number" id="eta" name="eta" min="0" max="120" required />
    
        <button type="submit">Invia</button> -->
    </form>

    <!-- table = contenitore della tabella -->
    <table hidden>
      <!-- head = intestazione della tabella -->
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Età</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Mario</td>
          <td>Rossi</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Luigi</td>
          <td>Bianchi</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Luigi</td>
          <td>Bianchi</td>
          <td>25</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2">Totale</td>
          <td>55</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
